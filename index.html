<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .predictions th, .predictions td {
            text-align: center;
            vertical-align: middle;
        }
        .malignant {
            color: #dc3545;
            font-weight: bold;
        }
        .benign {
            color: #28a745;
            font-weight: bold;
        }
        .image-preview img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-upload {
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Disease Classifier</h1>

        <form method="POST" enctype="multipart/form-data">
            <input class="form-control" type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn btn-primary btn-upload mt-3">Predict</button>
        </form>

        {% if result %}
        <div class="image-preview text-center mb-4">
            <h4>Uploaded Image</h4>
            <img src="{{ url_for('uploaded_file', filename=image_filename) }}">
        </div>

        <h4 class="text-center mb-3">Top 3 Predictions</h4>
        <table class="table table-bordered predictions">
            <thead class="table-light">
                <tr>
                    <th>Disease</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr class="{{ 'malignant' if item.malignant else 'benign' }}">
                    <td>{{ item.name }}</td>
                    <td>{{ (item.prob*100)|round(2) }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
